            <!-- Edit Item Form -->
            <div class="container mt-5">
                <div class="card">
                    <h1 class="card-header text-center text-success">Edit Item</h1>
                    
                    <div class="card-body">
                        <form role="form" ></form>
        
                           <div class="row">
                            <div class="form-group col-md-4">
                              <label for="item-id">ID:</label>
                              <input type="text" class="form-control" id="item-id" placeholder="1">
                            </div>
  
                            <div class="form-group col-md-4">
                              <label for="quantity">Quantity:</label>
                              <input type="text" class="form-control" id="quantity" placeholder="quantity">
                            </div>
                          </div>
        
                          <div class="row">
                          <div class="form-group col-md-6">
                            <label for="item">Item:</label>
                            <input type="text" class="form-control" id="item" placeholder="Enter item name" >
                          </div>
                          
                          <div class="form-group col-md-6">
                            <label for="condition">Condition:</label>
                            <input type="text" class="form-control" id="condition" placeholder="Condition of item" >
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="birthdate" class="form-label">Purchase date:</label>
                          <input type="date" class="form-control" id="purchaseDate" name="purchaseDate">
                      </div>
  
                      <div class="form-group mb-3">
                      <label for="locationAdd" class="form-label">Current Location</label>
                        <input class="form-control" list="datalistOptions" id="locationAdd" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                          <option value="First Location Address">
                          <option value="Second Location Address">
                          <option value="Third Location Address">
                          <option value="Fourth Location Address">
                          <option value="Fifth Location Address">
                        </datalist>
                        
                      </div>
                      
                        <label for="previousLocation" class="form-label">Previous Location</label>
                        <input class="form-control" list="datalistOptions" id="previousLocation" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                          <option value="First Location Address">
                          <option value="Second Location Address">
                          <option value="Third Location Address">
                          <option value="Fourth Location Address">
                          <option value="Fifth Location Address">
                        </datalist>
                        <br>

                        <!-- Add Location Modal -->
                        <a class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#form"> <i class="fa-solid fa-plus"></i> New Location</a>
                      <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Add New Location</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              
                              </div>
                              <div class="modal-body">
                                  <div class="form-group">
                                      <label for="street_line">Street Line:</label>
                                      <input type="text" class="form-control" id="street_line" placeholder="123 Smith st ">
                                  </div>
                                  <br>
                                  <div class="form-group">
                                    <label for="street_line_2">Street Line(2):</label>
                                    <input type="text" class="form-control" id="street_line_2" placeholder=" ">
                                </div>
                                <br>
                             
                              <div class="form-group">
                                  <label for="city">City:</label>
                                  <input type="text" class="form-control" id="city" placeholder="Melbourne" >
                                </div>
                                <br>
                              
                                <div class="form-group">
                                  <label for="country">Country:</label>
                                  <input type="text" class="form-control" id="country" placeholder="Australia" >
                                </div>
                                <br>
                                <div class="form-group">
                                  <label for="postcode">Postcode:</label>
                                  <input type="text" class="form-control" id="postcode" placeholder="3000" >
                                </div>
                              <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                              <button type="submit" class="btn btn-success">Add</button>
                              </div>
                          </div>
                          </div>
                      </form>
                    </div> <!-- End of add Location Modal -->
                    
                
                          <!--NOTES 
                            <div class="form-group mb-3">
                            <label for="message">Notes:</label>
                            <textarea class="form-control" id="notes" rows="5" placeholder="Enter notes"></textarea>
                          </div> -->
    

                          <div class="form-group">
                            <label for="keywords">Keywords:</label>
                            <input type="text" id="keyword1" name="keywords" placeholder="Keyword 1" required>
                            <div id="keywords-container"></div>
                            <button type="button" class="add-keyword-btn btn btn-secondary" onclick="addKeywordField()">Add Keyword</button>
                            <p class="keywords">Separate keywords with commas</p>
                          </div>
  
                            <br>
                            <div class="form-group col-md-6">
                              <label for="assign">Assigned to:</label>
                               <select id="assign" class="form-control">
                                  <option value="">not assigned</option>
                                  <option>Jenny</option>
                                  <option>Sathy</option>
                                </select>
                            </div>
          
                            <div class="row">
                            <div class="text-center">

                            <a href="item_read_all.html"class="btn btn-danger col-2">Cancel </a>
                          </div>
                          
                          </div>
                        </form>

    <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");
    
    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    }; 

    
    </script>
    <!---Add keyword-->
    <script>
      function addKeywordField() {
        var container = document.getElementById("keywords-container");
        var input = document.createElement("input");
        input.type = "text";
        input.name = "keywords";
        input.placeholder = "Keyword";
        input.required = true;
        input.style.width = "100%";
        input.style.padding = "5px";
        input.style.marginBottom = "5px";
        container.appendChild(input);
      }
    </script>
