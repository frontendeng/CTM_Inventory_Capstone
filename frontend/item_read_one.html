            <!-- Add Equipment page -->

             <div class="container mt-5 mx-auto col-10 col-md-8 col-lg-6"> 
                <h1>Read One Equipment</h1>
                <form>
                <div class="row">
                  <div class="form-group col-md-3">
                    <label for="id">ID:</label>
                    
                    <!--<input type="text" id="item" name="item"><br> -->
                    <input type="text" class="form-control" id="name" placeholder="Enter ID">
                    <br>

                    <script>
                        window.addEventListener("load", () => {
                          // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                          var first = document.getElementById("name");
                          first.outerHTML = "<strong>1</strong>";
                                                  
                        });
                        </script>
                  </div>


                  <div class="form-group col-md-3">
                    <label for="quantity">Quantity:</label>
                   
                    <input type="text" class="form-control" id="quantity" placeholder="Quantity">
                  </div>
                  
                  <br>
                  
                  <script>
                    window.addEventListener("load", () => {
                      // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                      var first = document.getElementById("quantity");
                      first.outerHTML = "<strong>2</strong>";
                                              
                    });
                    </script>

                </div>

                
                  <div class="form-group col-md-6">
                    <label for="item">Item:</label>
                   
                    <input type="text" class="form-control" id="item" placeholder="Enter item name" >

                    <br>

                    <script>
                        window.addEventListener("load", () => {
                          // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                          var first = document.getElementById("item");
                          first.outerHTML = "<strong>Marquee</strong>";
                                                  
                        });
                        </script>

                  </div>
                
                  <div class="form-group col-md-6">
                    <label for="assign">Assigned to:</label>
                    <input type="text" class="form-control" id="assigned" placeholder="Assigned to" >

                    <script>
                        window.addEventListener("load", () => {
                          // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                          var first = document.getElementById("assigned");
                          first.outerHTML = "<strong>Not assigned</strong>";
                                                  
                        });
                        </script>

                  </div>
                  <div class="form-group col-md-6">
                    <label for="current">Current location:</label>
                    <input type="text" class="form-control" id="current" placeholder="Enter current location">

                    <script>
                        window.addEventListener("load", () => {
                          // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                          var first = document.getElementById("current");
                          first.outerHTML = "<strong>Saththiyan</strong>";
                                                  
                        });
                        </script>

                  </div>


                  <div class="form-group col-md-6">
                    <label for="last">Last location:</label>
                    <input type="text" class="form-control" id="last" placeholder="Enter last location">

                    <script>
                        window.addEventListener("load", () => {
                          // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                          var first = document.getElementById("last");
                          first.outerHTML = "<strong>Thaipongal, 2022</strong>";
                                                  
                        });
                        </script>

                  </div>


                  <div class="form-group col-md-6">
                    <label for="message">Notes:</label>
                    <textarea class="form-control" id="notes" rows="5" placeholder="Enter notes"></textarea>

                    <script>
                        window.addEventListener("load", () => {
                          // (B1) REPLACE THE ENTIRE <P> ELEMENT WITH <STRONG>
                          var first = document.getElementById("notes");
                          first.outerHTML = "<strong>Notes go here</strong>";
                                                  
                        });
                        </script>
                  </div>


                  <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" class="form-control-file" id="image" onchange="previewImage(event)">
                  </div>


                  <br>
                  <div class="mx-auto col-10 col-md-8 col-lg-6">
                  <button type="submit" class="btn btn-success text">Submit</button>
                </div>
                </form>

    <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");
    
    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    }; 

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
          var output = document.getElementById('preview');
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
